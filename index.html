<div class="image-wrapper">
  <img src="ajeng.png" class="zoom-image">
</div>

<style>
  .image-wrapper {
    overflow: hidden;
    border-radius: 14px; /* radius KAMU taruh di wrapper, bukan di iframe */
  }

  .zoom-image {
    width: 100%;
    transition: 0.5s ease-in-out;
    display: block;
  }

  .zoom-image:hover {
    transform: scale(1.05);
  }
</style>
