<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        padding: 0;
    }
    .wrap {
        overflow: hidden;
        border-radius: 14px;
    }
    .wrap img {
        width: 100%;
        transition: transform 0.6s ease;
    }
    .wrap img:hover {
        transform: scale(1.12);
    }
</style>
</head>
<body>

<div class="wrap">
    <img src="https://cdn.lynkid.my.id/draft-products/30-11-2025/1764475799483_6702575.png">
</div>

</body>
</html>
